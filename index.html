<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Overlay with A-Frame and AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Fixed position entity -->
        <a-entity position="0 0 -4">
            <a-entity
                gltf-model="https://example.com/your-model.glb" <!-- Replace with your 3D model URL -->
                scale="2 2 2" <!-- Adjust scale as needed -->
                rotation="0 180 0"> <!-- Adjust rotation as needed -->
            </a-entity>
        </a-entity>
        <!-- Camera -->
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
